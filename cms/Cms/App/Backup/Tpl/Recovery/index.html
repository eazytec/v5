<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <hdjs/>
    </head>
    <body>
    	<div class='wrap'>
    	<div class='title-header'>网站数据还原</div>
    	<form action="{|U:backup}" method="post" class='hd-form'>
    	<table class='table2'>
		<thead>
			<tr>
				<td class='w50'>备份目录</td>
				<td>备份时间</td>
				<td class='w150'>操作</td>
			</tr>
		</thead>
		<list from='$data' name="$d">
		<tr>
				<td>{$d.name}</td>
				<td>{$d.filemtime|date:"Y-m-d H:i:s",@@}</td>
				<td>
					<a href="{|U:recovery,array('dir'=>$d['name'])}">还原</a> |
					<a href="{|U:del,array('dir'=>$d['name'])}">删除</a>
				</td>
			</tr>
		</list>
	</table>
    </form>
    </div>
    </body>
</html>
